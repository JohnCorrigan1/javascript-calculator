<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/ico"  href="img/favicon.ico">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <div id="display" class="display"></div>
    <div id="result" class="result"></div>
    <button class="double" id="clear">Clear</button>
    <button class="delete" value="">Del</button>
    <button class="operator" value="/">/</button>
    <button class="calc" value="7">7</button>
    <button class="calc" value="8">8</button>
    <button class="calc" id="nine" value="9">9</button>
    <button id="mult" class="operator" value="*">*</button>
    <button id="four" class="calc" value="4">4</button>
    <button id="five" class="calc" value="5">5</button>
    <button id="six" class="calc" value="6">6</button>
    <button class="operator" value="-">-</button>
    <button id = "one" class="calc" value="1">1</button>
    <button id = "two" class="calc" value="2">2</button>
    <button id = "three" class="calc" value="3">3</button>
    <button id ="plus" class="operator" value="+">+</button>
    <button class="double" value="0">0</button>
    <button class="calc" c;ass>.</button>
    <button id="equals">=</button>
</div>
<footer>
    <p class="footer">Designed by: John Corrigan</p>
    <a href="https://github.com/JohnCorrigan1">
    <img class="github-logo" src="img/GitHub-Mark-Light-32px.png">
</a>
</footer>    

</body>
</html>
