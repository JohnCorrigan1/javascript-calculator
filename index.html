<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>


    <div id="container" class="container">
    <table>
        <tr>
            <td colspan="4" class="calc">0</td>
        </tr>
        <tr>
            <td class="calc">AC</td>
            <td class="calc">+/-</td>
            <td class="calc">%</td>
            <td class="calc">/</td>
        </tr>
        <tr>
            <td class="calc">7</td>
            <td class="calc">8</td>
            <td class="calc">9</td>
            <td class="calc">*</td>
        </tr>
        <tr>
            <td class="calc">4</td>
            <td class="calc">5</td>
            <td class="calc">6</td>
            <td class="calc">-</td>
        </tr>
        <tr>
            <td class="calc">1</td>
            <td class="calc">2</td>
            <td class="calc">3</td>
            <td class="calc">+</td>
        </tr>
            <td colspan="2" class="calc">0</td>
            <td class="calc">.</td>
            <td class="calc">=</td>
            
    </table>
    </div>
</body>
</html>
